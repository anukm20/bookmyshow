{% extends 'base.html' %}
{% load static %}
    {% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 p-3 d-flex justisfy-content-center">
            <form action="" method="post"  class="form w-25 position-fixed" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="my-3">
                    <input type="text" name="task" placeholder="Task" class="card-img-top form-control">
                </div>
                <div>
                    <input type="text" name="priority" placeholder="priority" class="card-img-top form-control">
                </div>
                <div class="my-3">
                    <input type="date" name="date" placeholder="Date" class="card-img-top form-control">
                </div>
                <div class="my-3">
                    <input type="file" name="image" placeholder="Image" class="card-img-top form-control">
                </div>
                <div class="my-3 text-center">
                    <button class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 p-3 tsk">
            <h1>Task to be completed</h1>
            <div class="container bttn">
                {% for task in tasks %}
                <div class="tasks d-flex justify-content-between flex-wrap card shadow-lg bg-body rounded border p-3 m-2 my-3 ">
                    <div class="child my-3"><img src="{{task.image.url}}" width="550px" height="200px" alt="{{task.name}}"></div>
                    <div class="child">{{task.task}}</div>
                    <div class="child">{{task.priority}}</div>
                    <div class="child">{{task.date}}</div>
                    <div class="child">
                        <a href="{% url 'update' task.id %}" class="btn btn-primary">update</a>
                        <a href="{% url 'delete' task.id %}" class="btn btn-success">done</a>
                    </div>
                </div>
                {% empty %}
                <h1>Task Empty</h1>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
